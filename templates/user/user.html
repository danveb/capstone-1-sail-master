{% extends 'base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}

<div class="container">
    <h5 class="display-5">{{user.first_name}} {{user.last_name}} Details</h5>
    <table class="table table-striped ">
      <thead class="thead-dark">
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
      </thead>
      <tbody>
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
        </tr>
      </tbody>
    </table>
    <form>
      <a href="/logout" class="btn btn-primary">Logout</a>
      <button formaction="/users/{{ user.id }}/deactivate" formmethod="POST" class="btn btn-danger">Deactivate Account</button>
    </form>

</div>

{% endblock %}
